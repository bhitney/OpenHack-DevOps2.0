name: .NET Core

on:
  push:
    branches: [ master ]
    paths:
    - apis/poi/**
    - apis/poi/tests/**
    - .github/workflows/poi.yml
  pull_request:
    branches: [ master ]
    paths:
    - apis/poi/**
    - apis/poi/tests/**
    - .github/workflows/poi.yml

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1
    - name: Install dependencies
      run: dotnet restore apis/poi/web/poi.csproj
      
    - name: Build with web project
      run: dotnet build apis/poi/web/poi.csproj --configuration Release
    
    - name: Build the unit test project
      run: dotnet build apis/poi/tests/UnitTests/UnitTests.csproj --configuration Release
    
    - name: Run the unit test
      run: dotnet test apis/poi/tests/UnitTests/UnitTests.csproj --configuration Release
    - if: ${{ failure() }} 
      name: Git Creation Demo
      uses: bryannice/gitactions-git-issue-creation@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_COMMIT_SHA: ${{ github.sha }}
        GITHUB_REPO_OWNER: 'bryan-nice'
        GITHUB_REPO_NAME: 'github-issue-creation'
        GITHUB_ISSUE_TITLE: 'Demo''ing Git Issue Creation'
        GITHUB_ISSUE_BODY: 'Demo''ing Git Issue Creation'
